<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/Studywise_Logo.png') }}" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat with PDF</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto p-4 flex">
            <!-- PDF Viewer on the left -->
            <div class="w-1/2 bg-white shadow rounded-lg p-4 mr-4" style="height: 95vh;">
                <div id="pdf-viewer" class="pdf-viewer">
                </div>
            </div>

            <!-- Chat interface on the right -->
            <div class="w-1/2 bg-white shadow rounded-lg ml-4 p-4 flex flex-col" style="height: 95vh; overflow-y: auto;">
                <div id="chat" class="flex-grow overflow-y-auto p-4 space-y-4" style="display: flex; flex-direction: column;">
                    <!-- Chat content will be appended here -->
                </div>
                <div class="mt-4">
                    <input type="text" id="userInput" class="w-full p-2 border rounded" placeholder="Type your message...">
                </div>
            </div>
        </div>
        <style>
            .pdf-viewer embed {
                height: 90vh;
            }
        </style>

        <!-- Link to TailwindCSS for styling -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
        <!-- Link to your JavaScript file -->
        <script src="{{ url_for('static', filename='js/chatwithpdf.js') }}"></script>
    </body>
</html>
