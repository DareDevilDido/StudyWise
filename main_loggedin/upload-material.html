<html>
<head>
    <link rel="shortcut icon" href="assets/images/Studywise_Logo.png" type="image/x-icon">
    <title>StudyWise - Upload</title>
    <link rel="stylesheet" href="https://unpkg.com/plyr@3/dist/plyr.css">
    <link rel="stylesheet" href="css/upload-material-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="main-navbar">
        <img src="assets/images/Studywise_Logo.png" alt="Studywise Logo" class="navbar-logo">
        <div class="navbar-btns">
            <a href=""><button>Home</button></a>
            <a href=""><button>Your Content</button></a>
            <a href="upload-material.html"><button>Upload Material</button></a>
        </div>
    </div> <!-- Main Navbar end -->    
    <div class="page-content">
        <div class="main-frame" id="drop-area">
            <div class="upload-section">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <p class="upload-text">Drag & drop a .mp4 or .mp3 file to upload</p>
                <input type="file" id="fileElem" multiple accept="video/*, audio/*" class="visually-hidden">
                <label class="file-upload-btn" for="fileElem">Select Files</label>
            </div>
        </div> <!-- Main Frame end -->
    </div>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,Array.prototype.includes,CustomEvent,Object.entries,Object.values,URL"></script>
    <script src="https://unpkg.com/plyr@3"></script>
    <script src="js/videoView.js"></script>
    <!-- <script src="https://cdn.plyr.io/3.7.8/demo.js" crossorigin="anonymous"></script> -->
</body>
</html>
